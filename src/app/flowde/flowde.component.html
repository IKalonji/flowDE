<div style="display: flex; flex-direction: column; height: 100vh;">
    <p-toolbar>
        <div class="p-toolbar-group-start">
            <div>
                <img src="../../assets/flow-logo.png" alt="logo" style="height: 30px; width: 30px;">
                <label class="font-bold">flowDE</label>
            </div>
        </div>
        <div class="p-toolbar-group-end">
            <p-button icon="pi pi-plus" class="mr-2" pTooltip="New Workspace" (onClick)="newWorkspace()"></p-button>
            <!-- <p-button icon="pi pi-save" styleClass="p-button-success mr-2" pTooltip="Save Workspace"></p-button> -->
            <p-button icon="pi pi-sign-out" styleClass="p-button-danger" pTooltip="Exit" (onClick)="logout()"></p-button>
        </div>
    </p-toolbar>
    <div style="flex: 1;" class="grid nested-grid grid-nogutter max-h-full">
        <div class="col-3">
            <div class="text-left p-1 border-noround border-1 h-full font-bold">
                <div class="text-center">
                    <h2>Workspaces</h2>
                </div>
                <div *ngFor="let workspace of workspaces">
                    <div class="text-center font-bold"><label>workspace name</label></div>
                    <div class="card flex justify-content-center p-3">
                        <p-tree class="w-full md:w-30rem" [value]="workspace" selectionMode="single" [(selection)]="selectedFile"
                        (onNodeExpand)="nodeExpand($event)" (onNodeSelect)="nodeSelect($event)"></p-tree>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9" style="flex: 1;">
            <div class="grid grid-nogutter h-full">
                <div class="col-12">
                    <div class="text-left border-noround h-full border-1">
                        <p-editor [(ngModel)]="dataFromSelectedFile" [style]="{ height: '360px' , border: 'none'}">
                            <ng-template pTemplate="header">
                                <span class="ql-formats">
                                    <label>Edit the file below</label>
                                    <button pButton label="Save File" icon="pi pi-save" (click)="saveFile($event)" styleClass="p-button-success mr-2"></button>
                                </span>
                            </ng-template>
                        </p-editor>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card text-left p-3 border-noround border-1 font-bold h-full">
                        --Execution Output--
                        <div>
                            <p>{{output}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
